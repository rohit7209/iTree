<!doctype html>
<html lang="en">

<head>
  <title>iTree</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<style>
  td {
    border: 2px solid #ff8000;
    padding: 3px;
    background: white;
    text-align: center;
  }

  table {
    width: 100%;
    border: 2px solid #ff8000;
    border-collapse: collapse;
  }
</style>

<body>
  <div style="width:200px;border:1px solid #ff8000; display:flex;">
    <div style="width:80px; height:85px;text-align: center">
      <img alt="profile" src="http://localhost:8080/example/img_avatar_her.png" style="margin:5px 15px;width:calc(100% - 34px); height:calc(100% - 39px); background:white; border-radius:100px;border:2px solid #ff8000"
      />
      <div style="text-transform:uppercase; color:#ff8000; font-size:8px;margin-top:-5px">
        <span>Rohit Sharma</span>
        <br>
        <span style="font-size:7px;color:grey">JS developer</span>
        <br/>
        <div style="margin:2px auto;height:1px; background:#ff8000;width:30%"></div>
      </div>
    </div>
    <div style="width:120px; height:85px; background:#ff8000;color:#ff8000;font-size:8px">
      <div style="width:90px; height:65px; margin:3px 15px">
        <table>
          <tbody>
            <tr>
              <td>
                <i class="fa fa-phone" aria-hidden="true"></i>
              </td>
              <td>7278518017</td>
            </tr>
            <tr>
              <td>
                <i class="fa fa-globe" aria-hidden="true"></i>
              </td>
              <td>7278518017</td>
            </tr>
            <tr>
              <td>
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </td>
              <td>7278518017</td>
            </tr>
            <tr>
              <td style="background:transparent" colspan="2">
                <div style="width:calc(100% + 8px);margin-left:-4px; height:1px; background:white"></div>
              </td>
            </tr>
            <tr>
              <td>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
              </td>
              <td style="background:transparent;color:white">Kolkata, INDIA</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div id="container" style="margin-top:60px; overflow:scroll">

  </div>

  <div id="container_1">

  </div>

  <script src="http://localhost:8080/iTree.js"></script>
  <script src="http://localhost:8080/example/trees.js"></script>
  <script>

    // console.log(require('./iTree.min.js'));

    // console.log(iTree, window);//padding-left:5px; padding-right:5px//border:1px solid #ff8000;
    var popupTemplate = `<div style="width:200px; ">
      <div style="width:200px; display:flex;">
        <div style="width:80px; height:85px;text-align: center">
          <img alt="profile" src="{{img}}"
          style="margin:5px 15px;width:calc(100% - 34px); height:calc(100% - 39px); background:white; border-radius:100px;border:2px solid #ff8000"
          />
          <div style="text-transform:uppercase; color:#ff8000; font-size:8px;margin-top:-5px">
            <span>{{name}}</span>
            <br>
            <span style="font-size:7px;color:grey">{{des}}</span>
            <br/>
            <div style="margin:2px auto;height:1px; background:#ff8000;width:30%"></div>
          </div>
        </div>
        <div style="width:120px; height:85px; background:#ff8000;color:#ff8000;font-size:8px">
          <div style="width:90px; height:65px; margin:3px 15px">
            <table>
              <tbody>
                  <tr><td><i class="fa fa-phone" aria-hidden="true"></i></td><td>{{phone}}</td></tr>
                  <tr><td><i class="fa fa-globe" aria-hidden="true"></i></td><td>{{website}}</td></tr>
                  <tr><td><i class="fa fa-envelope" aria-hidden="true"></i></td><td>{{email}}</td></tr>
                  <tr><td style="background:transparent" colspan="2"><div style="width:calc(100% + 8px);margin-left:-4px; height:1px; background:white"></div></td></tr>
                  <tr><td><i class="fa fa-map-marker" aria-hidden="true">{{id}}</i></td><td style="background:transparent;color:white">{{address}}</td></tr>
              </tbody>
            </table>
          </div>      
        </div>
        </div>
      </div>`;

    var container = document.getElementById('container');
    var container1 = document.getElementById('container_1');

    var id = 1;

    var treeContainer = new iTree(container);
    treeContainer.register({
      onChange: (tree) => { console.log('updated tree::', JSON.stringify(tree)) },
      editable: true,
      content: {
        template: `<div style="width:80px; height:80px; background:grey; border-radius:85px"><img src="{{img}}" style="width:100%"/></div>`,
        defaultValues: {
          name: 'john doe',
          phone: '+1 7278518017',
          des: 'Developer',
          email: 'john@default.com',
          website: 'johndoedefault.xyz',
          address: 'CXTS, INDIA',
          img: 'http://via.placeholder.com/80x80',
          t: (e) => 'id:',
          id: (id) => id,
        }
      },
      popupConfig: {
        color: '#ff8000',//'#276ab1',
        width: '200px',
        height: '85px',
        style: {
          background: 'white',
        },
        position: 'top',//'top'
        template: popupTemplate,
      }
    });
    treeContainer.draw(window.tree4, false);

    // var treeContainer1 = new iTree(container1);
    // treeContainer1.draw(window.tree4, false);
    new iTree(container1).draw({}, false);
  </script>
</body>

</html>
